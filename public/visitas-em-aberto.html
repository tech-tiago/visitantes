<!-- Menu Superior -->

  </div>


    <div class="grid-container">
        <h2>Visitas em Aberto</h2>
        <table id="openVisits" class="display">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Documento</th>
                    <th>Data Entrada</th>
                    <th>Hora Entrada</th>
                    <th>Motivo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados populados via JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal de finalização de visita -->
    <div id="finalizeModal" class="reveal" data-reveal>
        <h2>Finalizar Visita</h2>
        <form id="finalizeForm">
            <label>Data de Saída
                <input type="text" id="dataSaida" readonly>
            </label>
            <label>Hora de Saída
                <input type="text" id="horaSaida" readonly>
            </label>
            <button type="submit" class="button">Finalizar</button>
            <button class="button" data-close>Cancelar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
