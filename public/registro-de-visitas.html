<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Visitas</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<!-- Menu Superior -->
<div class="top-bar">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text"></li>
        <li><a href="/home.html">Home</a></li>
        <li><a href="/register.html">Register</a></li>
        <li><a href="/registro-de-visitas.html">Registro de Visitas</a></li>
        <li><a href="/visitas-em-aberto.html">Visitas em Aberto</a></li>
      </ul>
    </div>
  </div>


    <div class="grid-container">
        <h2>Registro de Visitas</h2>
        <table id="closedVisits" class="display">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Documento</th>
                    <th>Data Entrada</th>
                    <th>Hora Entrada</th>
                    <th>Data Saída</th>
                    <th>Hora Saída</th>
                    <th>Motivo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados populados via JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal de visualização de visita -->
    <div id="viewModal" class="reveal" data-reveal>
        <h2>Detalhes da Visita</h2>
        <p><strong>Nome:</strong> <span id="viewNome"></span></p>
        <p><strong>Documento:</strong> <span id="viewDocumento"></span></p>
        <p><strong>Data Entrada:</strong> <span id="viewDataEntrada"></span></p>
        <p><strong>Hora Entrada:</strong> <span id="viewHoraEntrada"></span></p>
        <p><strong>Data Saída:</strong> <span id="viewDataSaida"></span></p>
        <p><strong>Hora Saída:</strong> <span id="viewHoraSaida"></span></p>
        <p><strong>Motivo:</strong> <span id="viewMotivo"></span></p>
        <p><strong>Foto:</strong> <img id="viewFoto" src="" alt="Foto do Visitante"></p>
        <button class="button" data-close>Fechar</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/foundation.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="js/registro-de-visitas.js"></script>
    <script src="js/logoff.js"></script>
</body>
</html>
