<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Visitantes</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <!-- Menu Superior -->
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/home.html">
                <i class="fas fa-clipboard-list"></i>
                <span>Registro de Visitantes</span>
            </a>
            
            <a class="navbar-item" href="/registro-de-visitas.html">
                <i class="fa fa-history"></i>
                <span>Histórico de Visitas</span>
            </a>
            <a class="navbar-item" href="/visitas-em-aberto.html">
                <i class="fas fa-folder-open"></i>
                <span>Visitas em Aberto</span>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="/register.html" id="registerLink">
                    <i class="fas fa-user-plus"></i>
                    <span>Cadastro</span>
                </a>
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light" id="logoutButton">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logoff</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="box">
            <form id="visitorForm">
                <div class="field">
                    <label class="label">Nome completo</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" id="nomeCompleto" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">RG/CPF</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" id="documento" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-id-card"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Motivo da visita</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" id="motivoVisita" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-info-circle"></i>
                        </span>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label">Data de entrada</label>
                            <div class="control has-icons-left">
                                <input class="input" type="date" id="dataEntrada" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-calendar-alt"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Hora de entrada</label>
                            <div class="control has-icons-left">
                                <input class="input" type="time" id="horaEntrada" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-clock"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns is-vcentered">
                    <div class="column is-half">
                        <div class="field">
                            <div class="control">
                                <button type="button" id="capturePhoto" class="button is-link is-fullwidth">
                                    <i class="fas fa-camera"></i>
                                    <span>Capturar Foto</span>
                                </button>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-primary is-fullwidth">
                                    <i class="fas fa-check"></i>
                                    <span>Registrar</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="column is-half">
                        <!-- Pré-visualização da foto -->
                        <div class="field">
                            <figure class="image is-128x128" id="photoContainer">
                                <img id="photoPreview" src="" style="display: none;">
                            </figure>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de captura de foto -->
    <div id="photoModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Capturar Foto</p>
                <button class="delete" aria-label="close" id="closeModal"></button>
            </header>
            <section class="modal-card-body">
                <div class="columns is-vcentered">
                    <div class="column is-half">
                        <figure class="image webcam-preview">
                            <video id="video" width="340" height="255" autoplay></video>
                        </figure>
                        <button id="snap" class="button is-link is-fullwidth mt-3">
                            <i class="fas fa-camera"></i>
                            <span>Capturar</span>
                        </button>
                    </div>
                    <div class="column is-half">
                        <figure class="image image-preview">
                            <canvas id="canvas" width="288" height="160"></canvas>
                        </figure>
                        <button id="savePhoto" class="button is-primary is-fullwidth mt-3">
                            <i class="fas fa-save"></i>
                            <span>Salvar Foto</span>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Input hidden para armazenar a foto como base64 -->
    <input type="hidden" id="fotoInput">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/util/levels.js"></script>
    <script src="js/home.js"></script>
    <script src="js/logoff.js"></script>
</body>
</html>
