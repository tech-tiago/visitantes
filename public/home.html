<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Visitantes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <!-- Menu Superior -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/home.html">
                Home
            </a>
            <a class="navbar-item" href="/register.html">
                Register
            </a>
            <a class="navbar-item" href="/registro-de-visitas.html">
                Registro de Visitas
            </a>
            <a class="navbar-item" href="/visitas-em-aberto.html">
                Visitas em Aberto
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-light" id="logoutButton">
                        Logoff
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="title is-2">Registro de Visitantes</h2>
        <form id="visitorForm">
            <div class="field">
                <label class="label">Nome completo</label>
                <div class="control">
                    <input class="input" type="text" id="nomeCompleto" required>
                </div>
            </div>
            <div class="field">
                <label class="label">RG/CPF</label>
                <div class="control">
                    <input class="input" type="text" id="documento" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Motivo da visita</label>
                <div class="control">
                    <input class="textarea" type="text" id="motivoVisita" required>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Data de entrada</label>
                        <div class="control has-icons-left">
                            <input class="input" type="date" id="dataEntrada" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-calendar-alt"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Hora de entrada</label>
                        <div class="control has-icons-left">
                            <input class="input" type="time" id="horaEntrada" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-clock"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button type="button" id="capturePhoto" class="button is-link">Capturar Foto</button>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary">Registrar</button>
                </div>
            </div>

            <!-- Pré-visualização da foto -->
            <figure class="image is-128x128">
                <img id="photoPreview" src="" style="display: none;">
            </figure>
        </form>
    </div>

    <!-- Modal de captura de foto -->
    <div id="photoModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <header class="modal-card-head">
                    <p class="modal-card-title">Capturar Foto</p>
                    <button class="delete" aria-label="close" id="closeModal"></button>
                </header>
                <div class="columns">
                    <div class="column">
                        <figure class="image webcam-preview">
                            <video id="video" width="340" height="255" autoplay></video>
                        </figure>
                        <button id="snap" class="button is-link is-fullwidth">
                            <i class="fas fa-camera"></i> Capturar
                        </button>
                    </div>
                    <div class="column">
                        <figure class="image image-preview">
                            <canvas id="canvas" width="340" height="255"></canvas>
                        </figure>
                        <button id="savePhoto" class="button is-primary is-fullwidth">
                            <i class="fas fa-save"></i> Salvar Foto
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Input hidden para armazenar a foto como base64 -->
    <input type="hidden" id="fotoInput">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/home.js"></script>
    <script src="js/logoff.js"></script>
</body>
</html>
