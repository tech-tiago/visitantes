<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Visitantes</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
 <!-- Menu Superior -->
 <div class="top-bar">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text"></li>
        <li><a href="/home.html">Home</a></li>
        <li><a href="/register.html">Register</a></li>
        <li><a href="/registro-de-visitas.html">Registro de Visitas</a></li>
        <li><a href="/visitas-em-aberto.html">Visitas em Aberto</a></li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li><a href="#" id="logoutButton">Logoff</a></li>
      </ul>
    </div>
  </div>

    <div class="grid-container">
        <h2>Registro de Visitantes</h2>
        <form id="visitorForm">
            <label>Nome completo
                <input type="text" id="nomeCompleto" required>
            </label>
            <label>RG/CPF
                <input type="text" id="documento" required>
            </label>
            <label>Motivo da visita
                <input type="text" id="motivoVisita" required>
            </label>
            <label>Data de entrada
                <input type="date" id="dataEntrada" required>
            </label>
            <label>Hora de entrada
                <input type="time" id="horaEntrada" required>
            </label>
            <button type="button" id="capturePhoto" class="button">Capturar Foto</button>
            <button type="submit" class="button expanded">Registrar</button>
        </form>
    </div>

    <!-- Modal de captura de foto -->
    <div id="photoModal" class="reveal" data-reveal>
        <h2>Capturar Foto</h2>
        <video id="video" width="640" height="480" autoplay></video>
        <button id="snap" class="button">Capturar</button>
        <canvas id="canvas" width="640" height="480"></canvas>
        <button id="savePhoto" class="button" data-close>Salvar Foto</button>
        <button class="button" data-close>Cancelar</button>
    </div>

    <!-- Input hidden para armazenar a foto como base64 -->
    <input type="hidden" id="fotoInput">

    <!-- Pré-visualização da foto -->
    <img id="photoPreview" src="" style="display: none;">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/foundation.js"></script>
    <script src="js/home.js"></script>
    <script src="js/logoff.js"></script>
    <script>
        // Inicialização do Foundation
        $(document).foundation();
    </script>
</body>
</html>
