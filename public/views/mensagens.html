<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Entrada</title>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/mensagens.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <i class="fas fa-clipboard-list"></i>
                <span>Registro de Visitantes</span>
            </a>
            <a class="navbar-item" href="/historico-de-visitas">
                <i class="fa fa-history"></i>
                <span>Histórico de Visitas</span>
            </a>
            <a class="navbar-item" href="/visitas-em-aberto">
                <i class="fas fa-folder-open"></i>
                <span>Visitas em Aberto</span>
            </a>
            <a class="navbar-item is-active" href="/mensagens">
                <i class="fa-solid fa-envelope"></i>
                <span>Mensagens</span>
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link user-info" id="loggedUserName">
                        <img id="userImage" src="" alt="User Image" style="border-radius: 50%; width: 32px; height: 32px;">
                        <span id="loggedName"></span>
                    </a>
                    <div class="navbar-dropdown is-right">
                        <a class="navbar-item" href="editUser">
                            <i class="fas fa-cog"></i>
                            <span>Configurações</span>
                        </a>
                        <a class="navbar-item" id="registerMenuItem" href="/register">
                            <i class="fas fa-user-plus"></i>
                            <span>Cadastrar Usuário</span>
                        </a>
                        <a class="navbar-item" id="logoffButton" href="#">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Sair</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="columns">
            <div class="column is-one-quarter sidebar">
                <aside class="menu">
                    <div class="box">
                        <div class="compose-button-container">
                            <button class="button is-success is-fullwidth" onclick="composeMessage()"><i class="fa-solid fa-pencil"></i> Enviar </button>
                        </div>
                        <ul class="menu-list">
                            <li><a href="#" class="is-active"><i class="fas fa-inbox"></i> Caixa de Entrada</a></li>
                            <li><a href="#"><i class="fas fa-paper-plane"></i> Enviadas</a></li>
                            <li><a href="#"><i class="fas fa-archive"></i> Arquivadas</a></li>
                            <li><a href="#"><i class="fas fa-trash"></i> Lixeira</a></li>
                        </ul>
                    </div>
                </aside>
            </div>
            <div class="column is-three-quarters">
                <div class="inbox-container">
                    <div class="message-list-container">
                        <div class="message-list"></div>
                    </div>
                    <div class="message-detail" style="display: none;">
                        <div class="message-detail-header">
                            <div class="columns">
                                <div class="column is-10 title-column">
                                    <h1 id="messageSubject" class="title"></h1>
                                </div>
                                <div class="column is-2 has-text-right">
                                    <button class="button is-light is-small" onclick="backToInbox()">
                                        <i class="fas fa-arrow-left"></i> Voltar
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="columns-email">
                            <h2 class="column-left">
                                <img id="senderImage" class="image is-32x32" src="" alt="Sender Image">
                                <div>
                                    <span id="senderEmail"></span>
                                    <small id="messageDate"></small>
                                </div>
                            </h2>
                        
                            <div class="column-right">
                                <button class="button is-link is-small" onclick="showReplyForwardSection('reply')">
                                    <i class="fas fa-reply"></i> Responder
                                </button>
                                <button class="button is-link is-small" onclick="showReplyForwardSection('forward')">
                                    <i class="fas fa-share"></i> Encaminhar
                                </button>
                                <button class="button is-warning is-small" onclick="archiveMessage()">
                                    <i class="fas fa-archive"></i> Arquivar
                                </button>
                                <button class="button is-danger is-small" onclick="deleteMessage()">
                                    <i class="fas fa-trash"></i> Excluir
                                </button>
                            </div>
                        </div>                        

                        <div class="message-detail-content"></div>

                        <div class="reply-forward-section" style="display: none;">
                            <h3 id="replyForwardTitle" class="title is-5"></h3>
                            <div class="field">
                                <label class="label" for="replyForwardTo">Para</label>
                                <div class="control">
                                    <input id="replyForwardTo" class="input" type="text">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="replyForwardSubject">Assunto</label>
                                <div class="control">
                                    <input id="replyForwardSubject" class="input" type="text">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="replyForwardBody">Mensagem</label>
                                <div class="control">
                                    <textarea id="replyForwardBody" class="textarea"></textarea>
                                </div>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-link" onclick="sendReplyForward()">Enviar</button>
                                </div>
                                <div class="control">
                                    <button class="button is-light" onclick="document.querySelector('.reply-forward-section').style.display = 'none'">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para compor nova mensagem -->
    <div class="modal" id="composeModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="composeModalTitle">Nova Mensagem</p>
                <button class="delete" aria-label="close" onclick="toggleModal('composeModal')"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Para</label>
                    <div class="control">
                        <input class="input" type="text" id="messageTo">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Assunto</label>
                    <div class="control">
                        <input class="input" type="text" id="messageSubjectInput">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Mensagem</label>
                    <div class="control">
                        <textarea class="textarea" id="messageBody"></textarea>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="sendMessage()">Enviar</button>
                <button class="button" onclick="toggleModal('composeModal')">Cancelar</button>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/logoff.js"></script>
    <script src="../js/util/alert.js"></script>
    <script src="../js/mensagens.js"></script>
</body>
</html>
