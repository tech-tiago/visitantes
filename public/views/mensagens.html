<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Entrada</title>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/mensagens.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <i class="fas fa-clipboard-list"></i>
                <span>Registro de Visitantes</span>
            </a>
            <a class="navbar-item" href="/historico-de-visitas">
                <i class="fa fa-history"></i>
                <span>Histórico de Visitas</span>
            </a>
            <a class="navbar-item" href="/visitas-em-aberto">
                <i class="fas fa-folder-open"></i>
                <span>Visitas em Aberto</span>
            </a>
            <a class="navbar-item is-active" href="/mensagens"> 
                <i class="fas fa-inbox"></i> 
                <span>Mensagens</span>
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
      
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link user-info" id="loggedUserName">
                        <img id="userImage" src="" alt="User Image" style="border-radius: 50%; width: 32px; height: 32px;">
                        <span id="loggedName"></span>
                    </a>
                    <div class="navbar-dropdown is-right">
                        <a class="navbar-item" href="editUser">
                            <i class="fas fa-cog"></i>
                            <span>Configurações</span>
                        </a>
                        <a class="navbar-item" id="registerMenuItem" href="/register">
                            <i class="fas fa-user-plus"></i>
                            <span>Cadastrar Usuário</span>
                        </a>
                        <a class="navbar-item" id="logoutButton">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logoff</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container inbox-container">
            <div class="columns">
                <div class="column is-3 sidebar">
                    <aside class="menu">
                        <p class="menu-label">
                            <button class="button is-primary is-fullwidth" onclick="composeMessage()">
                                <i class="fas fa-pencil-alt"></i> Escrever
                            </button>
                        </p>
                        <ul class="menu-list">
                            <li><a class="is-active"><i class="fas fa-inbox"></i> Caixa de entrada</a></li>
                            <li><a><i class="fas fa-paper-plane"></i> Enviados</a></li>
                            <li><a><i class="fas fa-trash"></i> Lixeira</a></li>
                        </ul>
                    </aside>
                </div>
                <div class="column is-3 message-list">
                    <!-- Lista de mensagens -->
                </div>
                <div class="column is-6 message-content">
                    <!-- Conteúdo da mensagem -->
                </div>
            </div>
        </div>
    </section>

    <!-- Modal para compor mensagem -->
    <div class="modal" id="composeModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Compor Mensagem</p>
                <button class="delete" aria-label="close" onclick="toggleModal('composeModal')"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Para</label>
                    <div class="control">
                        <input class="input" type="text" id="messageTo" placeholder="Destinatário">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Assunto</label>
                    <div class="control">
                        <input class="input" type="text" id="messageSubject" placeholder="Assunto">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Mensagem</label>
                    <div class="control">
                        <textarea class="textarea" id="messageBody" placeholder="Sua mensagem..."></textarea>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="sendMessage()">Enviar</button>
                <button class="button" onclick="toggleModal('composeModal')">Cancelar</button>
            </footer>
        </div>
    </div>

    <!-- Modal para visualizar mensagem -->
    <div class="modal" id="viewMessageModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Visualizar Mensagem</p>
                <button class="delete" aria-label="close" onclick="toggleModal('viewMessageModal')"></button>
            </header>
            <section class="modal-card-body" id="messageContent">
                <!-- Conteúdo da mensagem será preenchido via JavaScript -->
            </section>
            <footer class="modal-card-foot">
                <button class="button is-danger" onclick="deleteMessage()">Deletar</button>
                <button class="button is-info" onclick="forwardMessage()">Encaminhar</button>
                <button class="button is-primary" onclick="replyMessage()">Responder</button>
            </footer>
        </div>
    </div>

    <!-- Modal para encaminhar mensagem -->
    <div class="modal" id="forwardMessageModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Encaminhar Mensagem</p>
                <button class="delete" aria-label="close" onclick="toggleModal('forwardMessageModal')"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Para</label>
                    <div class="control">
                        <input class="input" type="text" id="forwardMessageTo" placeholder="Destinatário">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Assunto</label>
                    <div class="control">
                        <input class="input" type="text" id="forwardMessageSubject" placeholder="Assunto">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Mensagem</label>
                    <div class="control">
                        <textarea class="textarea" id="forwardMessageBody" placeholder="Sua mensagem..."></textarea>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="sendForwardedMessage()">Enviar</button>
                <button class="button" onclick="toggleModal('forwardMessageModal')">Cancelar</button>
            </footer>
        </div>
    </div>

    <!-- Modal para responder mensagem -->
    <div class="modal" id="replyMessageModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Responder Mensagem</p>
                <button class="delete" aria-label="close" onclick="toggleModal('replyMessageModal')"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Para</label>
                    <div class="control">
                        <input class="input" type="text" id="replyMessageTo" placeholder="Destinatário">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Assunto</label>
                    <div class="control">
                        <input class="input" type="text" id="replyMessageSubject" placeholder="Assunto">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Mensagem</label>
                    <div class="control">
                        <textarea class="textarea" id="replyMessageBody" placeholder="Sua mensagem..."></textarea>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="sendReplyMessage()">Enviar</button>
                <button class="button" onclick="toggleModal('replyMessageModal')">Cancelar</button>
            </footer>
        </div>
    </div>

    <script src="../js/mensagens.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/logoff.js"></script>
    <script src="../js/util/alert.js"></script>
</body>
</html>
