<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/alert.css">
</head>
<body>

    <div class="layout">
        <!-- Botão de toggle para o menu lateral -->
        <a role="button" class="sidebar-burger burger" aria-label="menu" aria-expanded="false" data-target="sidebarMenu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    
        <!-- Menu Lateral -->
        <aside id="sidebarMenu" class="sidebar-menu">
            <div class="sidebar-header">
                <img src="../images/logo.png" alt="cad Logo" class="sidebar-logo">
                <span class="sidebar-title">CAD VISITAS</span>
            </div>
            <div class="sidebar-start">
                <a class="sidebar-item" href="/">
                    <i class="fas fa-clipboard-list"></i>
                    <span class="sidebar-text">Registro de Visitantes</span>
                </a>
                <a class="sidebar-item" href="/historico-de-visitas">
                    <i class="fa fa-history"></i>
                    <span class="sidebar-text">Histórico de Visitas</span>
                </a>
                <a class="sidebar-item" href="/visitas-em-aberto">
                    <i class="fas fa-folder-open"></i>
                    <span class="sidebar-text">Visitas em Aberto</span>
                </a>
                <a class="sidebar-item is-active" href="/mensagens">
                    <i class="fa-solid fa-envelope" id="envelopeIcon" style="position: relative;">
                        <span id="unreadCount" class="unread-count"></span>
                    </i>
                    <span class="sidebar-text">Mensagens</span>
                </a>
            </div>
        </aside>        
    
        <!-- Parte do menu no canto superior direito -->
        <div class="top-right-menu">
            <div class="sidebar-item has-dropdown is-hoverable">
                <a class="nav-link user-info" id="loggedUserName">
                    <img id="userImage" src="" alt="User Image" style="border-radius: 50%; width: 32px; height: 32px;">
                    <span id="loggedName"></span>
                </a>
                <div class="sidebar-dropdown is-right">
                    <a class="sidebar-item" href="editUser">
                        <i class="fas fa-cog"></i>
                        <span>Configurações</span>
                    </a>
                    <a class="sidebar-item" id="registerMenuItem" href="/register">
                        <i class="fas fa-user-plus"></i>
                        <span>Cadastrar</span>
                    </a>
                    <a class="sidebar-item" id="logoutButton">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logoff</span>
                    </a>
                </div>
            </div>
        </div>

        <main class="main-content">
        <div class="box">
            <!-- <h1 class="title">Editar Usuário</h1> -->
            <div id="notificationContainer"></div>
            <form id="editUserForm">
                <input type="hidden" id="userId" name="id">
                <div class="field">
                    <label class="label" for="username">Nome de Usuário</label>
                    <div class="control">
                        <input class="input" type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="nome">Nome Completo</label>
                    <div class="control">
                        <input class="input" type="text" id="nome" name="nome" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="password">Senha</label>
                    <div class="control">
                        <input class="input" type="password" id="password" name="password">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="foto">Foto</label>
                    <div class="control">
                        <input class="input" type="file" id="foto" name="foto" accept="image/*">
                    </div>
                </div>
                <div class="field">
                    <figure class="image is-128x128">
                        <img id="currentFoto" class="is-rounded" src="" alt="Foto Atual">
                    </figure>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/editUser.js"></script>
    <script src="../js/logoff.js"></script>

    <script src="../js/util/menu.js"></script>
    <script src="../js/util/alert.js"></script>
</body>
</html>
